<!DOCTYPE html>
<html x-data="darkMode" lang="fa" dir="rtl" :class="{ 'dark' : darkMode }">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-CfCrinSRH2IR6a4e6fy2q6ioOX7O6Mtm1L9vRvFZ1trBncWmMePhzvafv7oIcWiW"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Bootstrap comingsoon template</title>
  </head>
  <body>
    <!----------------------------- switch dark mode ----------------------------->
    <div class="d-flex align-items-center justify-content-end p-4">
      <i class="bi bi-brightness-high-fill fs-4 me-2 lh-0 dark-text-white"></i>
      <div class="form-check form-switch">
        <input
          x-model="darkMode"
          class="form-check-input darkmode-switch"
          type="checkbox"
          id="flexSwitchCheckDefault"
        />
      </div>
      <i class="bi bi-moon-stars-fill fs-5 ms-2 lh-0 dark-text-white"></i>
    </div>
    <!----------------------------- header ----------------------------->
    <header class="header text-gray dark-text-white">
      <div class="container">
        <div class="row text-center">
          <h2 class="fw-bold mb-4">
            <span class="text-primary">لورم ایپسوم</span>
            <span id="text"></span>
          </h2>
          <p class="lh-lg">
            لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم از صنعت چاپ و با
            استفاده از طراحان گرافیک است.
          </p>
        </div>

        <div
          x-data="countdown"
          class="row countdown justify-content-center my-5"
        >
          <div>
            <h3 class="fw-bold" x-text="days">2</h3>
            <h5 class="mb-0">روز</h5>
          </div>
          <div>
            <h3 class="fw-bold" x-text="hours"></h3>
            <h5 class="mb-0">ساعت</h5>
          </div>
          <div>
            <h3 class="fw-bold" x-text="minutes"></h3>
            <h5 class="mb-0">دقیقه</h5>
          </div>
          <div>
            <h3 class="fw-bold" x-text="seconds"></h3>
            <h5 class="mb-0">ثانیه</h5>
          </div>
        </div>
        <div class="row justify-content-center text-center">
          <div class="col-12">
            <h6 class="mb-4">لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم</h6>
          </div>
          <div class="col-12 col-sm-6 col-lg-4">
            <div class="input-group mb-3">
              <input type="text" class="form-control" />
              <button class="btn btn-primary" type="button">عضویت</button>
            </div>
          </div>
          <div class="col-12 social-links mt-5">
            <a href="#"><i class="lh-0 bi bi-twitter"></i></a>
            <a href="#"><i class="lh-0 bi bi-facebook"></i></a>
            <a href="#"><i class="lh-0 bi bi-instagram"></i></a>
            <a href="#"><i class="lh-0 bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>
    </header>
    <!----------------------------- contact ----------------------------->
    <section class="contact">
      <div class="container my-5">
        <div class="row text-center justify-content-center">
          <h2 class="fw-bold">ارتباط با ما</h2>
          <hr />
        </div>

        <div class="row">
          <div class="col-lg-5">
            <div class="card">
              <div class="d-flex align-items-center">
                <i class="bi bi-geo-alt me-3"></i>
                <div>
                  <h5 class="fw-bold">آدرس:</h5>
                  <p class="mb-0">
                    لورم ایپسوم متن ساختگی با تولید سادگی نامفهوم
                  </p>
                </div>
              </div>

              <div class="d-flex align-items-center my-4">
                <i class="bi bi-envelope me-3"></i>
                <div>
                  <h5 class="fw-bold">ایمیل:</h5>
                  <p class="mb-0">info@example.com</p>
                </div>
              </div>

              <div class="d-flex align-items-center">
                <i class="bi bi-phone me-3"></i>
                <div>
                  <h5 class="fw-bold">شماره تماس:</h5>
                  <p class="mb-0">09100000000</p>
                </div>
              </div>
              <div id="mapid" class="mt-4" style="height: 325px"></div>
            </div>
          </div>
          <div class="col-lg-7"></div>
        </div>
      </div>
    </section>
    <!-------------- bootstrap --------------------->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-------------- ityped js --------------------->
    <script src="https://unpkg.com/ityped@1.0.3"></script>
    <script>
      const textElement = document.querySelector("#text");
      ityped.init(textElement, {
        strings: [
          "متن ساختگی ...",
          "متن ساختگی با تولید",
          "متن ساختگی با تولید سادگی",
        ],
      });
    </script>
    <!-------------- alpine js --------------------->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.data("darkMode", () => ({
          darkMode: false,

          init() {
            this.darkMode = localStorage.theme === "dark" ? true : false;

            this.$watch("darkMode", (value) => {
              localStorage.theme = value ? "dark" : "light";
            });
          },
        })),
          Alpine.data("countdown", () => ({
            days: "00",
            hours: "00",
            minutes: "00",
            seconds: "00",

            init() {
              let endDate = new Date(2025, 11, 13).getTime();
              setInterval(() => {
                let nowDate = new Date().getTime();
                let time = endDate - nowDate;

                if (time >= 0) {
                  this.days = this.format(
                    Math.floor(time / (1000 * 60 * 60 * 24))
                  );
                  this.hours = this.format(
                    Math.floor(
                      (time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
                    )
                  );
                  this.minutes = this.format(
                    Math.floor((time % (1000 * 60 * 60)) / (1000 * 60))
                  );
                  this.seconds = this.format(
                    Math.floor((time % (1000 * 60)) / 1000)
                  );
                }
              }, 1000);
            },

            format(num) {
              return num < 10 ? "0" + num : num;
            },
          }));
      });
    </script>
    <script>
      let mymap = L.map("mapid").setView(
        [35.67426901547201, 51.394755885994755],
        12
      );

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18,
      }).addTo(mymap);

      L.marker([35.67426901547201, 51.394755885994755])
        .bindPopup("hi")
        .addTo(mymap)
        .openPopup();
    </script>
  </body>
</html>
